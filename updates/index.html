---
layout: page
title: Update
---

<div class="container">
<div class="row">
<br /><br /><br />
<div class="posts">
  {% for post in paginator.posts %}
    {% if post.title != null %}

      <div class="post">

        <h1>{{ post.title }}  </h1>
        <span class="post-date">{{ post.date | date_to_string }}</span>
        {{ post.content }}

      </div>
      <center><hr style="width: 75%;" /></center>

    {% endif %}
  {% endfor %}
</div>


</div>
</div>
