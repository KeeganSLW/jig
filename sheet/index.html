<script type="text/javascript">

    // The spreadsheet ID
    key = "1kog5mt-Rubg_JogvAmWgy0z0QnnsbfIFDlMdi3H2rbw";

    $(document).ready( function() {
      Tabletop.init( { key: key,
                       callback: showInfo,
                       wanted: [ "part the first" ],
                       debug: true } )
    })

    function showInfo(data, tabletop) {

      $products = new Array();

      $("#table_info").text("We found the tables " + tabletop.model_names.join(", "));

      $.each( tabletop.sheets(), function(i, sheet) {
        $("#table_info").append("<p>" + sheet.name + " has " + sheet.column_names.join(", ") + "</p>");
      });

      $product = tabletop.sheets("part the first").all();

      $count = 1;
      $total_count = $product.length;
      $.each( tabletop.sheets("part the first").all(), function(i, service) {

          //console.log("id:" + i);
          //console.log(service);

          $title = service['Title'];

          $text_one = service['Text One'];
          $text_one_style = service['Text One Style'];
          $text_two = service['Text Two'];
          $text_two_style = service['Text Two Style'];

          $image_one = service['Image One'];
          $image_one_width = service['Image One Width'];
          $image_one_style = service['Image One Style'];

          $image_two = service['Image Two'];
          $image_two_width = service['Image Two Width'];
          $image_two_style = service['Image Two Style'];

          $background_color = service['Background Color'];
          $background_image = service['Background Image'];

          // Set The Title
          $("#strip" + $count).attr("title", $title);

          // Set the Background Color
          $("#strip" + $count).attr("bgcolor", $background_color);

          // Add Text Two
          //console.log("Image: " + background_image);
          if($background_image!='')
            {
            //$("#strip" + $count).attr("background-image", $background_image);
            $("#strip" + $count).css('backgroundImage','url('+$background_image+')');
            }

          // Add Text One
          $add_text = '<div style="' + $text_one_style + '">' + $text_one + '</div>';
          $("#strip" + $count).append($add_text);

          // Add Text Two
          if($text_two!='')
            {
            $add_text = '<div style="' + $text_two_style + '">' + $text_two + '</div>';
            $("#strip" + $count).append($add_text);
            }

          // Add Image One
          if($image_one!='')
            {
            $add_image = '<img src=' + $image_one + ' width="' + $image_one_width + '" style="' + $image_one_style + '" />';
            $("#strip" + $count).append($add_image);
            }

          // Add Image Two
          if($image_two!='')
            {
              $add_image = '<img src=' + $image_one + ' width="' + $image_one_width + '" style="' + $image_one_style + '" />';
              $("#strip" + $count).append($add_image);
            }

          $count++;
      })

    }

</script>
